version: "1"

services:
  clean:
    build:
      context: .
      dockerfile: clean_dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./datasets:/app/datasets/
  db_data:
    build: 
      context: .
      dockerfile: db_data_dockerfile
    ports:
      - "3308:3306"
    volumes:
      - ./datasets:/app/datasets/
    depends_on:
      - clean
  predict:
    build:
      context: .
      dockerfile: predict_dockerfile
    stdin_open: true
    tty: true
    ports:
      - "5000:3306"
    volumes:
      - ./datasets:/app/datasets/
    depends_on:
      - db_data
  db_prediction:
    build: 
      context: .
      dockerfile: db_prediction_dockerfile
    ports:
      - "3309:3306"
    volumes:
      - ./datasets:/app/datasets/
    depends_on:
      - predict