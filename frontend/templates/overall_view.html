<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibSpace</title>
    <script src="https://kit.fontawesome.com/53d0e98b35.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="overall.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo"> NUS
        </a>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/NUS_coat_of_arms.svg/1280px-NUS_coat_of_arms.svg.png" alt="me">
        <nav class="nav-items">
          <a href="home.html">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
    </header>
    <main>
      <div class = "intro">
        <form action="/get_time_overall" method="post">
          <div class="timing-input">
            <select name="week" id="week">
              <option value="1">Week 1</option>
              <option value="2">Week 2</option>
              <option value="3">Week 3</option>
              <option value="4">Week 4</option>
              <option value="5">Week 5</option>
              <option value="6">Week 6</option>
              <option value="7">Week 7</option>
              <option value="8">Week 8</option>
              <option value="9">Week 9</option>
              <option value="10">Week 10</option>
              <option value="11">Week 11</option>
              <option value="12">Week 12</option>
              <option value="13">Week 13</option>
              <option value="Exam">Exam Week</option>
              <option value="Reading">Reading Week</option>
              <option value="Recess">Recess Week</option>
            </select>
            <select name="day" id="day">
              <option value="1">Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
              <option value="7">Sunday</option>
            </select>
            <select id="time" name="time">
              <option value="1">1 AM</option>
              <option value="2">2 AM</option>
              <option value="3">3 AM</option>
              <option value="4">4 AM</option>
              <option value="5">5 AM</option>
              <option value="6">6 AM</option>
              <option value="7">7 AM</option>
              <option value="8">8 AM</option>
              <option value="9">9 AM</option>
              <option value="10">10 AM</option>
              <option value="11">11 AM</option>
              <option value="12">12 PM</option>
              <option value="13">1 PM</option>
              <option value="14">2 PM</option>
              <option value="15">3 PM</option>
              <option value="16">4 PM</option>
              <option value="17">5 PM</option>
              <option value="18">6 PM</option>
              <option value="19">7 PM</option>
              <option value="20">8 PM</option>
              <option value="21">9 PM</option>
              <option value="22">10 PM</option>
              <option value="23">11 PM</option>
              <option value="24">12 AM</option>
            </select>
            <button id="OverallButton" type="submit" onclick="overall()">Check Overall</button>
          </div>
        </form>
        <div class = "occupancy_result">
          <p>Total Number of Students on Week {{ week }}, {{ day }}, {{ time }}  is 
            <br>
            <span class = "number">{{ total_occupancy }} </span>
          </p>
        </div>
        <div class="widget-row">
          <div id="totalOccupancyWidget" class="widget">
            <div class="occupancy-rate">
              <p>Occupancy rate:<br>
                <span class="number">{{ total_rate }}%</span>
              </p>
            </div>
            <iframe class="bar-plot" src="./overall_plots/gauge.html" frameborder="0"></iframe>
          </div>
          
          <div id="occupancyByLevelWidget" class="widget">
            <iframe class="bar-plot" src="./overall_plots/occupancy_by_level.html" frameborder="0"></iframe>
          </div>
          <div id="rateByLevelWidget" class="widget">
            <iframe class="bar-plot" src="./overall_plots/rate_by_level.html" frameborder="0"></iframe>
          </div>
        </div>
        
        <div class="heatmaps">
          <div class="heatmap-row" style = "display : flex;">
              <div class="heatmap">
                <iframe src="./overall_plots/heatmap_3.html" frameborder="0"></iframe>
              </div>
              <div class="heatmap">
                <iframe src="./overall_plots/heatmap_4.html" frameborder="0"></iframe>
              </div>
          </div>
          <div class="heatmap-row" style="display: flex;">
            <div class="heatmap">
              <iframe src="./overall_plots/heatmap_5.html" frameborder="0"></iframe>
            </div>
            <div class = "heatmap">
              <iframe src="./overall_plots/heatmap_6.html" frameborder="0"></iframe>
            </div>
          </div>
          <div class="heatmap-row" style="display: flex;">
            <div class = "heatmap">
              <iframe src="./overall_plots/heatmap_6Chinese.html" frameborder="0"></iframe>
            </div>
          </div>
        </div> 
  
      </div>
    </main>
  
    <footer class="footer">
        <div class="copy">&copy; NUSLibSpace</div>
        <div class="bottom-links">
          <div class="links">
            <span>More Info</span>
            <a href="#">Home</a>
            <a href="https://nus.edu.sg/nuslibraries/spaces/our-libraries/central-library">About</a>
            <a href="#">Contact</a>
          </div>
          <div class="links">
            <span>Social Links</span>
            <a href="https://instagram.com/deeheidrated?igshid=djl3YXY0Y3Zxbjh3"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/augusthineee?igshid=bjF5OGFqMnMydDB1"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/ygeneeee?igshid=cTM1emZjZ3I4MTdw"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </footer>

      <script>
      </script>
</body>
</html>
